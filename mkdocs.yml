site_name: Cisco Webex Add-on for Splunk
site_author: Splunk Community
remote_branch: gh-pages

repo_name: Cisco Webex Add-on for Splunk
repo_url: "https://github.com/splunk/ta_cisco_webex_add_on_for_splunk"

markdown_extensions:
  - toc:
      permalink: True
  - smarty
  - fenced_code
  - sane_lists
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

theme:
  name: material
  logo: "static/splunk-logo-corporate.png"
  favicon: "static/splunk.png"
  palette:
    primary: "black"
    accent: "orange"

extra_css:
  - stylesheets/styles.css

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
strict: true

plugins:
  - search
  - print-site

