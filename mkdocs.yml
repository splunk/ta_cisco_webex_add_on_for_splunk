nav:
  - Overview:
    - Introduction: 'index.md'
  - Installation:
    - Install: 'Installation/index.md'
  - Configuration:
    - Configure a Webex integration : 'ConfigureWebexIntegration/index.md'
    - Configure an Account : 'ConfigureAccount/index.md'
    - Configure a Scheduled Meetings Input : 'ConfigureScheduledMeetingsInput/index.md'
    - Configure a Meeting Summary Report Input : 'ConfigureMeetingSummaryReportInput/index.md'
    - Configure an Admin Audit Events Input : 'ConfigureAdminAuditEventInput/index.md'
    - Configure a Meeting Qualities Input : 'ConfigureMeetingQualitiesInput/index.md'
    - Configure a Detailed Call History Input : 'ConfigureDetailedCallHistoryInput/index.md'
    - Configure a Security Audit Event Input : 'ConfigureSecurityAuditEventInput/index.md'
    - Configure a Generic Input : 'ConfigureGenericInput/index.md'